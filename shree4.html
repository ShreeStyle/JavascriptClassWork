<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events Example</title>
</head>
<body>
    <h1 onclick="this.innerHTML = 'hello Dhanashree'">Click me</h1>

    <script language="javascript" type="text/javascript">
        function fun(id) {
            id.innerHTML = "Mouse moved";
            id.style.backgroundColor = "pink";
            id.style.textAlign = "center"; // Corrected alignment property
            id.style.fontSize = "20px"; // Added unit for font size
        }

        function fun2(id) {
            id.innerHTML = "Mouse out";
            id.style.backgroundColor = "red";
            id.style.textAlign = "right"; // Corrected alignment property
            id.style.fontSize = "80px"; // Added unit for font size
        }
    </script>

    <div onmouseover="fun(this)" onmouseout="fun2(this)"
        style="width:100%; height:40%; background-color:green; border:2px solid red">
    </div>
</body>
</html>
