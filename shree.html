<!-- event handling. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language = "Javascript" type="text/Javascript">

        function change(id){
            id.innerHTML = "DONE";
        }
    </script>
</head>
<body>
    <h1 onclick="change(this)">Click on me</h1>
</body>
</html>
