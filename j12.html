<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Prompt</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        function conf() {
           
            var r = prompt("Enter your name:" , "Your name here.");
            document.write("You entered :" , r);
        }
    </script>

    <button onclick="conf()">Click Here</button>
</body>
</html>
